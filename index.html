<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Input Character Limit</title>
</head>
<body>
  
  <section class="container">
    <div class="content">
      <h1>Input Character Limit</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus rem ducimus labore corporis quia provident incidunt, similique inventore, molestiae deleniti.</p>
    </div>
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" class="input input-limit" id="name" placeholder="Enter name" autocomplete="off" data-limit="30">
      <span class="limit-number"></span>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" cols="30" rows="15" class="input input-limit" placeholder="Enter your message in here" autocomplete="off" data-limit="50"></textarea>
      <span class="limit-number"></span>
    </div>
  </section>
  
  <script src="./script.js"></script>
</body>
</html>
